<!-- templates/customer_list.html -->
{% extends 'base.html' %}

{% block content %}
  <h2 class="center">Customers</h2>

  <!-- Table to display customer list -->
  <table class="customer-table">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      {% for customer in object_list %}
        <tr>
          <td>{{ customer.first_name }}</td>
          <td>{{ customer.last_name }}</td>
          <td>{{ customer.email }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
