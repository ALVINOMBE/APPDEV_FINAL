<!-- templates/order_list.html -->
{% extends 'base.html' %}

{% block content %}
  <h2 class="center">Orders</h2>
  <table class="order-table">
    <thead>
      <tr>
        <th>Order #</th>
        <th>Customer</th>
        <th>Total Amount</th>
      </tr>
    </thead>
    <tbody>
      {% for order in object_list %}
        <tr>
          <td>{{ order.id }}</td>
          <td>{{ order.customer }}</td>
          <td>Pesos {{ order.total_amount }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
