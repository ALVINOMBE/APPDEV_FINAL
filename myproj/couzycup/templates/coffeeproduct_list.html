<!-- templates/coffeeproduct_list.html -->
{% extends 'base.html' %}

{% block content %}
  <h2 class="center">Coffee Products</h2>
  <div class="product-list-container">
    {% for product in object_list %}
      <div class="product-item">
        <img src="{{ product.image.url }}" alt="{{ product.name }}" class="resizable-image">
        <h3>{{ product.name }}</h3>
        <p>{{ product.description }}</p>
        <p>Category: {{ product.category }}</p>
        <p>Price: Pesos {{ product.price }}</p>
      </div>
    {% endfor %}
  </div>
{% endblock %}
