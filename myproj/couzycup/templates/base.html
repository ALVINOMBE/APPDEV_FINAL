<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}CouzyCup{% endblock %}</title>
    <!-- Add your Bootstrap and other stylesheets here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div id="header">
        <!-- Your logo goes here -->
        <img src="{% static 'images/Logo.svg' %}" alt="CouzyCup Logo" id="logo">

        <!-- Your menu content goes here -->
        <nav>
            <ul>
                <li><a href="{% url 'coffeecategory-list' %}">Categories</a></li>
                <li><a href="{% url 'coffeeproduct-list' %}">Products</a></li>
                <li><a href="{% url 'customer-list' %}">Customers</a></li>
                <li><a href="{% url 'order-list' %}">Orders</a></li>
            </ul>
        </nav>
    </div>
    <div id="content">
        {% block content %}{% endblock %}
    </div>
    <div id="footer">
        <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="../../static/css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto Slab' rel='stylesheet'>
  </head>
  <body>

    <!--CONTENT-->
    <main>
      <section class="home-content"></section>
    </main>
      
    

    <footer>
      <br />
      <p>
        <strong>CouzyCup</strong><br />
        The Future og Coffee
      </p>
      <br>
      <div class="social-icons">
        <a href="https://github.com/ALVINOMBE/finalsprof_appdev.git" target="_blank" class="icon-link">
          <i class="fab fa-github"></i>
        </a>
        <a href="https://facebook.com/yourpage" target="_blank" class="icon-link">
          <i class="fab fa-facebook"></i>
        </a>
        <a href="https://instagram.com/youraccount" target="_blank" class="icon-link">
          <i class="fab fa-instagram"></i>
        </a>
      </div>
      <p>
        &copy; 2024 Couzycu Cafe. All Rights Reserved.
      </p>
    </footer>

  </body>
</html>
    </div>
</body>
</html>
